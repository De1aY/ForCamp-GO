<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>ForCamp</title>
</head>
<body>
<div class="fc-content" id="parallax_container">
    <img class="fc-content-background" src="https://forcamp.ga/images/background.jpg">
    <div class="fc-content__authorization">
        <div class="fc-content__authorization-form parallax-layer">
            <div class="fc-content__authorization-form-group">
                <input type="text" class="fc-content__authorization-form-field" id="login" placeholder="ЛОГИН">
                <label class="fc-content__authorization-form-label" for="login" data-content="логин">логин</label>
            </div>
            <div class="fc-content__authorization-form-group">
                <input type="password" class="fc-content__authorization-form-field" id="password" placeholder="ПАРОЛЬ">
                <label class="fc-content__authorization-form-label" for="password" data-content="пароль">пароль</label>
            </div>
            <button class="fc-content__authorization-form-submit" id="submit">вход</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
