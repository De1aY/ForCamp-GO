<div class="on_edit mdl-grid" *ngIf="orgSetService.AddReason_Active">
    <div class="on_edit-click" (click)="orgSetService.AddReason_Active = false"></div>
    <div class="mdl-grid mdl-cell mdl-cell-middle mdl-cell--12-col">
        <div class="mdl-cell mdl-cell--middle mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--4-col-desktop mdl-cell--4-offset-desktop">
            <div class="mdl-card mdl-shadow--6dp on_edit-card" id="add_team">
                <div class="mdl-card__title mdl-card--border">
                    <div class="mdl-card__title-text" style="text-transform: none">Добавление причины</div>
                </div>
                <div class="mdl-card__title nopad">
                    <div class="card_field">
                        <md-input-container class="width100">
                            <input mdInput type="text" name="text" [(ngModel)]="text" placeholder="Текст"/>
                        </md-input-container>
                    </div>
                </div>
                <div class="mdl-card__title nopad">
                    <div class="card_field">
                        <md-select [(ngModel)]="catID" placeholder="Категория" id="add_reason--category">
                            <md-option *ngFor="let category of orgSetService.Categories" [value]="category.id">
                                {{category.name}}
                            </md-option>
                        </md-select>
                        <md-input-container>
                            <input mdInput type="number" name="change" [(ngModel)]="change" placeholder="Изменение балла"/>
                        </md-input-container>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-button--colored mdl-button--primary mdl-js-button mdl-js-ripple-effect on_edit-card-confirm" (click)="AddReasonSubmit()">
                        сохранить
                    </button>
                    <button class="mdl-button mdl-button--colored mdl-button--accent mdl-js-button mdl-js-ripple-effect on_edit-card-cancel" (click)="orgSetService.AddReason_Active = false; catID = 0; text = ''; change = 0">
                        отмена
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
