{{define "apanel"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ForCamp admin panel v0.0.1</title>
</head>
<body>
    <form action="https://api.forcamp.nullteam.info/apanel.organization.add" method="POST">
        <label for="orgname">Название организации:</label>
        <input type="text" name="orgname" id="orgname"/>
        <label for="name">Имя:</label>
        <input type="text" name="name" id="name"/>
        <label for="surname">Фамилия:</label>
        <input type="text" name="surname" id="surname"/>
        <label for="middlename">Отчество:</label>
        <input type="text" name="middlename" id="middlename"/>
        <input type="submit" name="token" value="{{.Token}}">
    </form>
</body>
</html>
{{end}}
